<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入Vue-->
    <script type="text/javascript" src= "../自己动手/vue.js"></script>
</head>

    <!--Vue基础：
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象：
        2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
        3.root容器里的代码被称为【Vue模板】；
        4.容器和实例一一对应；
        5.真实开发中只有一个Vue实例，并且会配合组件一起使用；
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
        7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新；
        
        注意区分：js表达式和js代码（语句）
            1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方；
                (1). a
                (2). a+b
                (3). demo(1)
                (4). x === y ? 'a' : 'b'

            2.js代码(语句)
                (1). if(){}
                (2). for(){}            
    -->

    <body>
        <!--
            Vue模板语法有2大类：
            1.插值语法：
                功能：用于解析标签内容
                写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性。
            2.指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件……）
                举例：v-bind:herf="xxx" 或简写为 ：href="xxx", xxx同样要写js表达式，
                     且可以直接读取到data中的所有属性
                备注：Vue中有很多的指令，且形式都是v-????，此处我们只是拿v-bind举个例子      
        -->
        <!--
            Vue中有两种数据绑定的方式：
            1.单向绑定(v-bind)：数据只能从data流向页面。
            2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data
                备注：
                    1.双向绑定一般都应用在表单类元素上(如：input、select等)
                    2.v-model:value可以简写为v-model,因为v-model默认收集的就是value值。
        -->
    <!--准备好一个容器-->
        <div id="root">
            <h1>差值语法</h1>
            <h3>你好,{{name}}</h3>
            <hr>
            <h1>指令语法</h1>
            <a v-bind:href="url">点我跳转Vue官网</a>
        </div>
    </body>
    <script type = "text/javascript">
        Vue.config.productionTip = false   //阻止vue在启动时生成生产提示
        
        //创建Vue实例
        const vm = new Vue ({
            el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{      //data用于存储数据，数据供el(即element)所指定的容器去使用
                name:'zzx',
                url:'https://cn.vuejs.org/'
            }
        })               
        let obj = {x:100}
        let obj2 ={y:200}

        Object.defineProperty(obj2,'x',{
            get(){
                return obj.x
            },
            set(value){
                obj.x=value
            }
        })
        
    </script>
</html>
